<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="glassomorphic hero">
            <h1>Welcome to Public Transport Planner</h1>
        </div>

        <div class="content">
            <div class="info-column glassomorphic container">
                <h2>Info</h2>
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>

            </div>
            <div class="content-column glassomorphic container">
                <h2>Dashboard</h2>
                <div id="map"><img src="./assets/placeholder.svg" ></div>
                

            </div>
            
        </div>
    </main>

    <div id="footer"></div>

</body>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/main.js"></script>
<script src="./js/get-location.js"></script>
<script src="./js/draw-map.js"></script>
</html>

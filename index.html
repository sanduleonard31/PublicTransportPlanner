<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Planner</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="glassomorphic hero">
            <h1>Discover the best way to arrive where you need to be!</h1>
        </section>

        <section class="content">
            <article class="info-column glassomorphic">
                <h2>Info</h2>
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>
                <div id="map"></div>

            </article>
            <section class="content-column glassomorphic">
                <h2>Dashboard</h2>
            </section>
        </section>
    </main>

    <div id="footer"></div>

</body>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/main.js"></script>
<script src="./js/get-location.js"></script>
<script src="./js/draw-map.js"></script>
</html>

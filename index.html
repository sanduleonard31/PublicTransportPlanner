<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="glassomorphic hero">
            <h1>Discover the best way to arrive where you need to be!</h1>
        </section>

        <section class="content">
            <article class="info-column glassomorphic">
                <h2>Info</h2>
                <div style="margin-bottom: 15px;">
                    <p>Location: <span id="location-name">—</span></p>
                    <p>Weather: <span id="weather-summary">—</span></p>
                </div>

                <div id="trip-details" style="display: none; margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border-left: 4px solid #3b82f6;">
                    <h3 id="trip-name" style="margin: 0 0 5px 0; color: #3b82f6;">Target</h3>
                    <p style="margin: 0; font-size: 0.9rem; opacity: 0.9;">
                        Distance: <strong id="trip-distance">—</strong> <br>
                        ETA: <strong id="trip-eta">—</strong>
                    </p>
                </div>

                <div id="map"></div>
                <p class="last-updated">Updated: <span id="last-updated">—</span></p>
            </article>

            <section class="content-column glassomorphic">
                <h2>Dashboard</h2>
                
                <div class="tabs-container">
                    <button class="tab-btn active" onclick="switchTab('transport')">Transport</button>
                    <button class="tab-btn" onclick="switchTab('places')">Visits</button>
                </div>

                <section id="transport-section" class="dashboard-section">
                    <h3>Available Transport Options</h3>
                    <div class="card-grid" id="transport-cards"></div>
                </section>
                
                <section id="places-section" class="dashboard-section" style="display: none;">
                    <h3>Suggested Visits Near You</h3>
                    <div class="card-grid" id="places-cards"></div>
                </section>
            </section>
        </section>
    </main>

    <div id="footer"></div>

</body>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/draw-map.js"></script>
<script src="./js/get-location.js"></script>
<script src="./js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="glassomorphic hero">
            <h1>Discover the best way to arrive where you need to be!</h1>
        </section>

        <section class="content">
            <article class="info-column glassomorphic">
                <h2>Info</h2>
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>
                <div id="map"></div>

            </article>
            <section class="content-column glassomorphic">
                <h2>Dashboard</h2>
                <p class="section-subtitle">Overview of transport choices and hyperlocal best picks.</p>
                <div class="line"></div>

                <section class="dashboard-section" id="transport-options">
                    <h3>Available Transport Options</h3>
                    <div class="card-grid" id="transport-cards"></div>
                </section>
                <div class="line"></div>

                <section class="dashboard-section" id="suggested-visits">
                    <h3>Suggested Visits Near You</h3>
                    <div class="card-grid" id="places-cards"></div>
                </section>
            </section>
        </section>
    </main>

    <div id="footer"></div>

</body>
<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/main.js"></script>
<script src="./js/get-location.js"></script>
<script src="./js/draw-map.js"></script>
</html>

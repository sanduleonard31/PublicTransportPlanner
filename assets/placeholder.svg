<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    width="800" height="500" viewBox="0 0 800 500"
    role="img" aria-labelledby="title desc">
  <title id="title">Map placeholder</title>
  <desc id="desc">Stylized placeholder for a map: subtle grid, dashed route and a location pin.</desc>

  <!-- Background -->
  <rect width="100%" height="100%" rx="12" fill="#f6f7fb"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
     <path d="M40 0H0V40" fill="none" stroke="#e6e9ef" stroke-width="1"/>
    </pattern>

    <!-- subtle shadow for pin -->
    <filter id="pinShadow" x="-50%" y="-50%" width="200%" height="200%">
     <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Grid overlay -->
  <rect x="24" y="24" width="752" height="452" rx="8" fill="url(#grid)"/>

  <!-- Light frame -->
  <rect x="20" y="20" width="760" height="460" rx="10" fill="none" stroke="#dfe6f2" stroke-width="2"/>

  <!-- Dashed route -->
  <path d="M120 380 C 220 320, 320 200, 420 240 S 620 140, 680 200"
       fill="none" stroke="#ff9f43" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
       stroke-dasharray="14 10" opacity="0.95"/>

  <!-- Small waypoints along route -->
  <g fill="#ffb86b" stroke="#fff" stroke-width="2">
    <circle cx="220" cy="320" r="6"/>
    <circle cx="320" cy="200" r="6"/>
    <circle cx="420" cy="240" r="6"/>
    <circle cx="620" cy="140" r="6"/>
  </g>

  <!-- Location pin at route end -->
  <g transform="translate(680 200)" filter="url(#pinShadow)">
    <!-- pin body (teardrop) -->
    <path d="M0 -26
           A18 18 0 1 1 -0.01 -26
           L0 18 Z"
        fill="#ef4444" stroke="#c53030" stroke-width="2" stroke-linejoin="round"/>
    <!-- inner circle -->
    <circle cx="0" cy="-26" r="7" fill="#fff"/>
  </g>

  <!-- Compass top-right -->
  <g transform="translate(720 40)">
    <circle cx="0" cy="0" r="28" fill="#fff" stroke="#e1e7f5" stroke-width="2"/>
    <path d="M0 -18 L6 0 L0 -6 L-6 0 Z" fill="#3b82f6"/>
    <text x="0" y="34" font-size="10" font-family="Arial,sans-serif" fill="#64748b" text-anchor="middle">N</text>
  </g>

  <!-- Label -->
  <text x="400" y="480" font-size="14" font-family="Arial, Helvetica, sans-serif"
       fill="#7b8794" text-anchor="middle">Map placeholder</text>
</svg>